<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>oiuNewTab配置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="plugin/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="plugin/jquery-ui-1.12.1/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/options.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="plugin/layx.css" />
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./plugin/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./plugin/layx.js"></script>
    <script src="./plugin/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="./plugin/jQuery-contextMenu/jquery.ui.position.js"></script>
    <script src="./js/options.js"></script>
    <script src="./js/localization.js"></script>
</head>

<body>
    <h3 style="text-align:center;">oiuNewTab配置</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <button class="btn btn-primary" i18n-text="addNewRule"></button>
            </div>
            <div id="ruleContainer" class="col-lg-10">
                <div class="styleRuleContainer">
                    <div class="row">
                        <div class="col-lg-1">
                            CSS样式：
                        </div>
                        <div class="col-lg-11">
                            <textarea class="input_styleRule"></textarea>
                        </div>
                    </div>
                </div>
                <div class="scriptRuleContainer">
                    <div class="row">
                        <div class="col-lg-1">
                            Script脚本：
                        </div>
                        <div class="col-lg-11">
                            <textarea class="input_scriptRule"></textarea>
                        </div>
                    </div>
                </div>
                <div class="matchRuleContainer">
                    <div class="row">
                        <div class="col-lg-1">
                            匹配页面：（支持正则）
                        </div>
                        <div class="col-lg-11">
                            <input type="text" class="input_matchPage" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
