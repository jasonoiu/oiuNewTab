<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title i18n-text="setting"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="plugin/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="plugin/jquery-ui-1.12.1/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/setting.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="plugin/layx.css" />
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./plugin/bootstrap/js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
    <script src="./plugin/layx.js"></script>
    <script src="./plugin/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="./plugin/jQuery-contextMenu/jquery.ui.position.js"></script>
    <script src="./js/localization.js"></script>
    <script src="./js/setting.js"></script>
</head>

<body>
    <div id="displayedModuleContainer">
        <strong i18n-text="setTheDisplayedModule"></strong>
        <div id="moudleSetting"></div>
    </div>
    <div id="modulePersonalContainer" class="clear">
        <strong i18n-text="modulePersonalization"></strong>
        <div id="moudlePersonal">
            <ul>
                <li><a href="#tabs-cnblogs" i18n-text="cnblogs"></a></li>
                <li><a href="#tabs-weather" i18n-text="weather"></a></li>
                <li><a href="#tabs-noted" i18n-text="noted"></a></li>
            </ul>
            <div id="tabs-cnblogs">
                <p>
                    <label for="cb-defaultExpand-cnblogs" i18n-text="isExpandDefault"></label>
                    <input type="checkbox" name="cb-defaultExpand-cnblogs" id="cb-defaultExpand-cnblogs" />
                </p>
            </div>
            <div id="tabs-weather">
                <p>
                    选择所在城市：
                </p>
            </div>
            <div id="tabs-noted">
                <p>
                    是否同步
                </p>
            </div>
        </div>
    </div>
</body>

</html>
